<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>

	<style>
		a{text-decoration: none;}

		body{background-color: #083D77;}

		.wrapper{
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: auto auto;
			grid-auto-rows: auto;
			border: solid 1px black;
		}
		.wrapper>div, .wrapper>p{
			border: solid 1px black;
		}

		.recTitle{
			grid-column: 1 / 2;
  			grid-row: 1;
  		}

  		.recImg{
  			grid-column: 1 / 2;
  			grid-row: 2;
  		}
  		.otherText{
  			grid-column: 3;
  			grid-row: 3;
  		}
  		.otherImg1{
  			grid-column: 3;
  			grid-row: 4;
  		}
  		.otherImg2{
  			grid-column: 3;
  			grid-row: 5;
  		}

		.mainImg{
			height: 500px;
			border: solid 4px #F4D35E;}

		.imgRec{
			height: 80px;
			width: 350px;}

		.recTitle{
			font-family: 'Times New Roman';
			font-size: 2em;
			color: #EBEBD3;
			text-align: center;
		}
		
	</style>
</head>
<body onload="randomImg()">

<div class="wrapper">
	<p class="recTitle">Recommended Story:</p>
	<p class="otherText">Other Story you may interest in:</p>
	<div class="recImg" id="result"></div>
	<div class="otherImg1" id="rec1"></div>
	<div class="otherImg2" id="rec2"></div>
</div>


	<script type="text/javascript">
		function randomImg() {
			//declare an array to store the images
			var randomImage = new Array();

			var storyLink;
			var rec1 = document.getElementById("rec1");
			var rec2 = document.getElementById("rec2");

			//insert the URL of images in array
			randomImage[0] = "images/cover_AIW.jpg";
			randomImage[1] = "images/cover_LW.jpg";
			randomImage[2] = "images/cover_PP.jpg";

			//generate a number and provide to the image to generate randomly
			var number = Math.floor(Math.random()*randomImage.length);

			if(number == 0){
				storyLink = 's1cp.html';
				rec1.innerHTML = '<a href="s1cp.html"><img class="imgRec" src="images/recBanner2.png"> </img></a>';
				rec2.innerHTML = '<a href="s3cp.html"><img class="imgRec" src="images/recBanner3.png""> </img></a>';
			}else if (number == 1){
				storyLink = 's2cp.html';
				rec1.innerHTML = '<a href="s1cp.html"><img class="imgRec" src="images/recBanner1.png"> </img></a>';
				rec2.innerHTML = '<a href="s3cp.html"><img class="imgRec" src="images/recBanner3.png""> </img></a>';
			}else if (number == 2){
				storyLink = 's3cp.html';
				rec1.innerHTML = '<a href="s1cp.html"><img class="imgRec" src="images/recBanner1.png"> </img></a>';
				rec2.innerHTML = '<a href="s2cp.html"><img class="imgRec" src="images/recBanner2.png""> </img></a>';
			}

			//return the images generated by a random number
			document.getElementById("result").innerHTML = '<a href="' + storyLink + '"> <img class="mainImg" src="'+randomImage[number]+'" /></a>';

		}
	</script>
</body>
</html>
