<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>

	<style>
		img{
			height: 500px;
			margin-left: auto;
			margin-right: auto;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body onload="randomImg()">

	<div id="result"></div>
	<br>
	<div id="link"></div>


	<script type="text/javascript">
		function randomImg() {
			//declare an array to store the images
			var randomImage = new Array();
			var storyBtn = document.getElementById("link");

			//insert the URL of images in array
			randomImage[0] = "images/cover_AIW.jpg";
			randomImage[1] = "images/cover_LW.jpg";
			randomImage[2] = "images/cover_PP.jpg";

			//generate a number and provide to the image to generate randomly
			var number = Math.floor(Math.random()*randomImage.length);

			//return the images generated by a random number
			document.getElementById("result").innerHTML = '<img src="'+randomImage[number]+'" />';

			if(number == 0){

				storyBtn.innerHTML = '<button> <a href="s1p1.html">Go to Story</a></button>';
			}else if (number == 1){
				storyBtn.innerHTML = '<button> <a href="s2p1.html">Go to Story</a></button>';
			}else if (number == 2){
				storyBtn.innerHTML = '<button> <a href="s3p1.html">Go to Story</a></button>';
			}
		}

	</script>
</body>
</html>
