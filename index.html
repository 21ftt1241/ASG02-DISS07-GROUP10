<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>

	<style>
		.recImg{
			height: 500px;
			margin-left: auto;
			margin-right: auto;
		}
		.imgRec{
			height: 80px;
			width: 350px;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body onload="randomImg()">

	<p>Recommended Story:</p>
	<div id="result"></div>
	<br>
	<p>Other Story you may interest in</p>
	<div id="rec1"></div>
	<div id="rec2"></div>


	<script type="text/javascript">
		function randomImg() {
			//declare an array to store the images
			var randomImage = new Array();

			var storyLink;
			var rec1 = document.getElementById("rec1");
			var rec2 = document.getElementById("rec2");

			//insert the URL of images in array
			randomImage[0] = "images/cover_AIW.jpg";
			randomImage[1] = "images/cover_LW.jpg";
			randomImage[2] = "images/cover_PP.jpg";

			//generate a number and provide to the image to generate randomly
			var number = Math.floor(Math.random()*randomImage.length);

			if(number == 0){
				storyLink = 's1p1.html';
				rec1.innerHTML = '<a href="s2p1.html"><img class="imgRec" src="images/recBanner2.png"> </img></a>';
				rec2.innerHTML = '<a href="s3p1.html"><img class="imgRec" src="images/recBanner3.png""> </img></a>';
			}else if (number == 1){
				storyLink = 's2p1.html';
				rec1.innerHTML = '<a href="s1p1.html"><img class="imgRec" src="images/recBanner1.png"> </img></a>';
				rec2.innerHTML = '<a href="s3p1.html"><img class="imgRec" src="images/recBanner3.png""> </img></a>';
			}else if (number == 2){
				storyLink = 's3p1.html';
				rec1.innerHTML = '<a href="s1p1.html"><img class="imgRec" src="images/recBanner1.png"> </img></a>';
				rec2.innerHTML = '<a href="s2p1.html"><img class="imgRec" src="images/recBanner2.png""> </img></a>';
			}

			//return the images generated by a random number
			document.getElementById("result").innerHTML = '<a href="' + storyLink + '"> <img class="recImg" src="'+randomImage[number]+'" /></a>';

		}
	</script>
</body>
</html>
