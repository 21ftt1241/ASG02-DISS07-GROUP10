<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>

	<link rel="stylesheet" href="css/index.css">

</head>
<body onload="randomImg()">

<div class="main_grid">
	<div class="recTitle"><p>RECOMMENDED STORY</p></div>
	
	<div class="recImg" id="result"></div>
	<div class="grid2">
		<div class="otherText"><p>Other Story:</p></div>
		<div class="otherImg" id="rec1"></div>
		<div class="otherImg" id="rec2"></div>
	</div>
	
</div>


	<script type="text/javascript">
		function randomImg() {
			//declare an array to store the images
			var randomImage = new Array();

			var storyLink;
			var rec1 = document.getElementById("rec1");
			var rec2 = document.getElementById("rec2");

			//insert the URL of images in array
			randomImage[0] = "images/cover_AIW.jpg";
			randomImage[1] = "images/cover_PP.jpg";
			randomImage[2] = "images/cover_LW.jpg";

			//generate a number and provide to the image to generate randomly
			var number = Math.floor(Math.random()*randomImage.length);

			if(number == 0){
				storyLink = 's1cp.html';
				rec1.innerHTML = '<a href="s2cp.html"><img class="imgRec" src="images/recBanner2.png"> </img></a>';
				rec2.innerHTML = '<a href="s3cp.html"><img class="imgRec" src="images/recBanner3.png""> </img></a>';
			}else if (number == 1){
				storyLink = 's2cp.html';
				rec1.innerHTML = '<a href="s1cp.html"><img class="imgRec" src="images/recBanner1.png"> </img></a>';
				rec2.innerHTML = '<a href="s3cp.html"><img class="imgRec" src="images/recBanner3.png""> </img></a>';
			}else if (number == 2){
				storyLink = 's3cp.html';
				rec1.innerHTML = '<a href="s1cp.html"><img class="imgRec" src="images/recBanner1.png"> </img></a>';
				rec2.innerHTML = '<a href="s2cp.html"><img class="imgRec" src="images/recBanner2.png""> </img></a>';
			}

			//return the images generated by a random number
			document.getElementById("result").innerHTML = '<a href="' + storyLink + '"> <img class="mainImg" src="'+randomImage[number]+'" /></a>';

		}
	</script>
</body>
</html>
