<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>s1p1</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" href="style.css">

	<style type="text/css">
		a{
			text-decoration: none;
			color: black;
		}
	</style>
</head>

<body onload="story_load()" onchange="story_load()">
	<div class="container">

		<!-- Main story text -->
		<div class="mainText" id="textS">
		</div>

		<!-- language select -->
		<div class="langSelect">
			<label for="lang_list"> Select language: </label>
			<select name="" id="lang_list">
				<option value="en">English</option>
				<option value="mal">Malay</option>
			</select>
		</div>

		<!-- RATE -->
		<div class="starRating">
			<div class="s">	
				<div class="container star-widget">
					<input type="radio"  name="ratings" value="1" id="rate-5">
					<label class="fas fa-star" for="rate-5"></label>
					<input type="radio"  name="ratings" value="2" id="rate-4">
					<label class="fas fa-star" for="rate-4"></label>
					<input type="radio"  name="ratings" value="3" id="rate-3">
					<label class="fas fa-star" for="rate-3"></label>
					<input type="radio"  name="ratings" value="4" id="rate-2">
					<label class="fas fa-star" for="rate-2"></label>
					<input type="radio"  name="ratings" value="5" id="rate-1">
					<label class="fas fa-star" for="rate-1"></label>
					<button onclick="avg()">Submit</button>
				</div>
			</div>
		</div>

		<!-- Voice media button -->
		<div class="voiceControl">
			<button id="btnSpeak">Speak!</button>
			<button onclick="pauseVoice()">Pause</button>
			<button onclick="resumeVoice()">Resume</button>
			<button onclick="stopVoice()">Stop</button>
		</div>

		<!-- select voices -->
		<div class="voiceSelect">
			<label for="voicelist">Select voice: <select name="" id="voicelist"></select>
			</label>
		</div>

		
		<div class="voiceSave">
			<button id="saveV">Save Voices</button>
			<button id="resetV">Reset Voices</button>
		</div>

		<!-- page navigation -->
		<div class="pageNav">
			<div><button><a href="s1p2.html">Next Page</a></button></div>
		</div>

	</div>


	<script src="script.js">

	</script>

	<script type="text/javascript">
		localStorage.setItem ('current_page', 1);
	</script> 
</body>
</html>
